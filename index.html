<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="rupees">
           <table cellspacing=10px style="border: 1px solid" >
               <tr>
                   <th class="table">Amount</th>
                   <th class="table">Quantity</th>
                   <th class="table">Amount</th>
                   <th class="table">Quantity</th>
               </tr>
               <tr>
                   <td class='amountvalue'>5000</td>
                   <td id="php_fivethousand">-</td>
                   <td class='amountvalue'>20</td>
                   <td id="twenty">-</td>
               </tr>
               <tr>
                    <td class='amountvalue'>1000</td>
                    <td id="php_onethousand">-</td>
                    <td class='amountvalue'>10</td>
                    <td id="ten">-</td>
                </tr>
                <tr>
                    <td class='amountvalue'>500</td>
                    <td id="php_fivehundred">-</td>
                    <td class='amountvalue'>5</td>
                    <td id="five">-</td>
                </tr>
                <tr>
                    <td class='amountvalue'>100</td>
                    <td id="php_hundred">-</td>
                    <td class='amountvalue'>2</td>
                    <td id="two">-</td>
                </tr>
                <tr>
                    <td class='amountvalue'>50</td>
                    <td id="php_fifty">-</td>
                    <td class='amountvalue'>1</td>
                    <td id="one">-</td>
                </tr>
                <tr> 
                    <td colspan="4"><input type="button" value="Deposit" onclick="amount()"></td>
                </tr>
           </table> 
        </div>
        <h3 class="total">Desposited amount $:
            <span id="tot_Amounts"></span>     
        </h3>
        <h3 class="total">Withdraw $:
            <span id="Ent_Amounts"></span>     
        </h3>
        <h3 class="total">Balance $:
            <span id="Balance"></span>     
        </h3>
        <p class="btn btn-1"><input style="background-color: green" type="button" value="Withdraw" onclick="EnteredAmounts()"></p>
        <p class="btn btn-2"><input style="background-color: red" type="button" value="Take your notes" onclick="GeneratingSlips()"></p>
        <p id="zero" class="zeros"></p>
        </div>
    </div>

</body>


</html>
